<!DOCTYPE html>
<html>
<body>

<h2>Final Project Not </h2>

<p>This is a representation of a not gate.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='onnotgate.JPG'">on</button>

<img id="myImage" src="onnotgate.JPG" style="width:300px">

<button onclick="document.getElementById('myImage').src='offnotgate.JPG'">off</button>

</body>
</html>
